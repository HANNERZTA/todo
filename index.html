<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div class="todo">
        <div class="container" id="fondo">
            <div class="sub_container">
                <div class="lector">
                    <div class="titulo">
                        <p>TODO</p>
                        <button id="btn"><i id="imgBtn" class="fa-solid fa-moon"></i></button>
                    </div>
                    <input id="myInput" type="text" placeholder="Digite tu tarea">
                    <div class="contenido">
                        <div class="li-tarea">
                            <ul class="ul">

                            </ul>
                            
                        </div>
                        <div class="tareas">
                            <p>No tiene tarea pendientes.</p>
                        </div>
                        <div class="obciones">
                            <p>0 item</p>
                            <div class="filtros">
                                <button class="filtro uno">todo</button>
                                <button class="filtro dos">activos</button>
                                <button class="filtro tres">completados</button>
                            </div>
                            <button class="limpiar">Limpiar todo</button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
